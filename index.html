<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPANSE exposure map prototype</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <!--external scripts-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.14.0/proj4.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Lilita+One&family=Pangolin&display=swap" rel="stylesheet">

</head>
<body>
    <div id="top-bar">
        <div id="title" class="title">
            <span class="top-bar-text">EXPANSE Map Prototype</span>
        </div>
        <div id="view_buttons" class="view-buttons">
            <button id="mapViewBtn" class="viewbutton active">Map View</button>
            <button id="catalogueViewBtn" class="viewbutton">Catalogue View</button>
        </div>
    </div>
    <div id="MapView" class="view active">
        <div id="map_container">
            <div id="map"></div>
            <div id="map-label">Select a theme and a time to display on the map</div>
            <div class="slider-container">
                <label for="opacity-slider">Layer transparency</label>
                <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <div id="sidebar" class="open">
            <div class="toggle_container change" id="sidebar-toggle">
                <div class="toggle_bar1"></div>
                <div class="toggle_bar2"></div>
                <div class="toggle_bar3"></div>
            </div>
            <aside class="sidebar">
                <div id="leftside-navigation" class="nano">
                    <ul class="nano-content" id="dynamic-populated-menu">
                        <!-- menu gets automatically populated here based on a JSON -->
                    </ul>
                </div>

                <div id="time-component">
                    <h3>Time Selection</h3>
                    <div class="time-controls">
                        <input id="datePicker" type="text" placeholder="Select a date">
                    </div>
                </div>
                <button id="showOnMapBtn" disabled>Show on Map</button>
                
            </aside>
            <div id="metadata-box" class="metadata-box hidden">
                <button id="metadata-close">&times;</button>
                <div id="metadata-content"></div>
            </div>
        </div>
    </div>
    <div id = "CatalogueView" class="view">
        <aside class="sidebar">
            <div id="leftside-navigation" class="nano">
                <ul class="nano-content" id="dynamic-populated-menu-catalogue-view">
                    <!-- menu gets automatically populated here based on a JSON -->
                </ul>
            </div>
        </aside>
        <div id="catalogue">
            <div id="catalogue-panel"></div>
        </div>
    </div>

    <!--local scripts-->
    <script src="dataLoader.js"></script>
    <script src="map_view.js"></script>
    <script src="catalogue_view.js"></script>
    <script src="map.js"></script>

    <script>
        const mapBtn = document.getElementById("mapViewBtn");
        const catalogueBtn = document.getElementById("catalogueViewBtn");

        const mapView = document.getElementById("MapView");
        const catalogueView = document.getElementById("CatalogueView");

        function activateView(view) {
            if (view === "map") {
                mapView.classList.add("active");
                catalogueView.classList.remove("active");
                mapBtn.classList.add("active");
                catalogueBtn.classList.remove("active");
            } else if (view === "catalogue") {
                catalogueView.classList.add("active");
                mapView.classList.remove("active");
                catalogueBtn.classList.add("active");
                mapBtn.classList.remove("active");
            }
        }

        mapBtn.addEventListener("click", () => activateView("map"));
        catalogueBtn.addEventListener("click", () => activateView("catalogue"));
    </script>
    
    <!-- External scripts-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    
    <!-- <script src ="remove_link.js"></script> -->
</body>
</html>
